<div class="panel panel-default panel-channel">
  <div class="panel-body">
    <form class="form-inline">
      <fieldset>
        <legend>Channel <%= key %>
          <span class="glyphicon glyphicon-eye-open change-color" aria-hidden="true" style="color: rgb(<%= color %>);" data-toggle="tooltip" data-placement="bottom" data-original-title="rgb(<%= color %>)"></span>
          <div class="form-group pull-right">
            <a rel="leds" class="btn btn-link" href="#" data-toggle="tooltip" data-placement="bottom" data-original-title="<%= leds.join(', ') %>">Leds</a>
          </div>
        </legend>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="rank" class="control-label">Rank:</label>
              <input type="number" class="form-control" name="rank" min="0" max="5" value="<%= rank %>">
            </div>
            <div class="form-group">
              <label for="threshold" class="control-label">Threshold:</label>
              <input type="number" class="form-control" name="threshold" min="0" max="100" step="5" value="<%= threshold %>">
            </div>
            <div class="form-group">
              <label for="min" class="control-label">Low (Hz):</label>
              <input type="number" class="form-control" name="min" min="30" max="15000" value="<%= min %>">
            </div>
            <div class="form-group">
              <label for="max" class="control-label">High (Hz):</label>
              <input type="number" class="form-control" name="max" min="30" max="15000" value="<%= max %>">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
